<body>
<!--    页面的头部-->
<div class="container">
    <header id="#header" style="position: relative">
        <div id="home" class="headerOption"><a href="home.html">Home</a></div>
        <div id="browse" class="headerOption"><a href="browser.html">Browse</a></div>
        <div id="search" class="headerOption"><a href="search.html">Search</a></div>
        <div id="blank"></div>
        <div id="personalCenter" class="headerOption">
            MyAccount
            <div class="hide" id="dropdownMenu">

            </div>
        </div>

<!--    上传照片的主要界面-->
    <main class="card">
        <div class="card-title">Upload</div>
        <div class="card-body">
            <form>
                <div id="imgBox">You haven't uploaded any image yet!qaq</div>
                <input class="btn btn-success" type="file" id="fileUploadBtn">
                <label>Title:</label>
                <input type="text" name="title">
                <label>Description:</label>
                <textarea name="description"></textarea>
                <label>Country:</label>
                <input type="text" name="country">
                <label>City:</label>
                <input type="text" name="city">
                <a class="btn-success btn" href="myPhoto.html">Submit</a>
            </form>
        </div>
    </main>


    <footer>

    </footer>
