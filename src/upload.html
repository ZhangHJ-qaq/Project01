<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload photos</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/universal.css">
    <link rel="stylesheet" href="css/uploadCss.css">
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/jsForDropdown.js"></script>
    <script src="js/jsForPhotoUpload.js"></script>
    <script src="js/easterEgg.js"></script>
    <script src="js/pageFlipEffect.js"></script>
</head>
<body>
<!--    页面的头部-->
<div class="container">
    <header id="#header" style="position: relative">
        <div id="home" class="headerOption"><a href="home.html" class="pageFlip">Home</a></div>
        <div id="browse" class="headerOption"><a href="browser.html" class="pageFlip">Browse</a></div>
        <div id="search" class="headerOption"><a href="search.html" class="pageFlip">Search</a></div>
        <div id="blank"></div>
        <div id="personalCenter" class="headerOption">
            MyAccount
            <div class="hide" id="dropdownMenu">
                <div class="dropdownItem"><a href="upload.html" class="pageFlip"><img src="../img/icons/up_loads.jpg" alt="" class="icon">Upload</a></div>
                <div class="dropdownItem"><a href="myPhoto.html" class="pageFlip"><img src="../img/icons/my_photos.jpg" alt="" class="icon">My photos</a></div>
                <div class="dropdownItem"><a href="myfavor.html" class="pageFlip"><img src="../img/icons/my_favourites.jpg" alt="" class="icon">My favorites</a></div>
                <div class="dropdownItem"><a href="../index.html" class="pageFlip"><img src="../img/icons/login_register.jpg" alt="" class="icon">Login/Register</a></div>
            </div>
        </div>
    </header>

<!--    上传照片的主要界面-->
    <main class="card">
        <div class="card-title">Upload</div>
        <div class="card-body">
            <form method="post" action="myPhoto.html">
                <div id="imgBox">You haven't uploaded any image yet!qaq</div>
                <input class="btn btn-success" type="file" id="fileUpload">
                <label>Title:</label>
                <input type="text" name="title">
                <label>Description:</label>
                <textarea name="description"></textarea>
                <label>Country:</label>
                <input type="text" name="country">
                <label>City:</label>
                <input type="text" name="city">
                <button class="btn-success btn" type="submit">Submit</button>
            </form>
        </div>
    </main>


    <footer>
        Created By Zhang H.J No.19302010021
    </footer>
</div>


</body>
</html>
